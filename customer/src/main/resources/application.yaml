server:
  port: 8080

spring:
  application:
    name: customer
  datasource:
    url: jdbc:postgresql://localhost:5432/customer
    username: 'microservices'
    password: 'pass'
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
    cloud:
      loadbalancer:
        retry:
          enabled: true
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
